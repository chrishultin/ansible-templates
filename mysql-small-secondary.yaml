heat_template_version: 2015-10-15

description: |
 #### MySQL Secondary

parameter_groups:

parameters:
  server_name:
    type: string
    default: example-0
  server_flavor:
    type: string
    default: 4 GB General Purpose v1
    constraints:
    - allowed_values:
      - 1 GB General Purpose v1
      - 2 GB General Purpose v1
      - 4 GB General Purpose v1
      - 8 GB General Purpose v1
  server_image:
    type: string
    default: f4bbbce2-50b0-4b07-bf09-96c175a45f4b
    constraints:
    - allowed_values:
      - f4bbbce2-50b0-4b07-bf09-96c175a45f4b
  ssh_key:
    type: string
    label: SSH Key
    description: SSH Key for MySQL Slave Nodes
  parent_stack_id:
    type: string
    default: None
  mysql_slave_pass:
    type: string
    default: replication_password
  mysql_node_index:
    type: string
    default:  
  master_server:
    type: string
resources:
  upload_role_config:
    type: OS::Heat::SoftwareConfig
    properties:
      group: script
      outputs:
      - name: results
      config: |
        #!/bin/bash
        set -e
        git clone -b 'stable' --single-branch --progress https://github.com/rackspace-orchestration-templates/ansible-roles.git /etc/ansible/roles > $heat_outputs_path.results 2>&1

  mysql_config:
    type: OS::Heat::SoftwareConfig
    properties:
      group: ansible
      config: |
        ---
        - name: Install and configure MySQL
          hosts: localhost
          connection: local
          roles:
          - common
          - mysql
          - firewall
  deploy_roles:
    type: OS::Heat::SoftwareDeployment
    properties:
      signal_transport: TEMP_URL_SIGNAL
      config:
        get_resource: upload_role_config
      server:
        get_resource: mysql_server
  deploy_mysql:
    type: OS::Heat::SoftwareDeployment
    depends_on: deploy_roles
    properties:
      signal_transport: TEMP_URL_SIGNAL
      input_values:
        tz: "America/Chicago"
        mysql_role: "slave"
        mysql_slave_password: { get_param: mysql_slave_pass }
        mysql_slave_master: { get_param: master_server }
        mysql_node_index: { get_param: mysql_node_index }
      config:
        get_resource: mysql_config
      server:
        get_resource: mysql_server
  mysql_server:
    type: OS::Nova::Server
    properties:
      name: { get_param: "server_name" }
      key_name: { get_param: "ssh_key" }
      image: { get_param: server_image }
      flavor: { get_param: server_flavor }
      software_config_transport: POLL_TEMP_URL
      config_drive: true
      user_data_format: SOFTWARE_CONFIG
      metadata:
        rax-heat: { get_param: "parent_stack_id" }
        build_config: "monitoring_defaults"
  mysql_server_mysql_check:
    type: Rackspace::CloudMonitoring::Check
    depends_on: deploy_mysql
    properties:
      entity: { get_resource: mysql_server }
      type: remote.tcp
      label:
        str_replace:
          template: stack Master MySQL Port Check
          params:
            stack: { get_param: "OS::stack_name" }
      details:
        port: 3306
      metadata:
        rax-heat: { get_param: "OS::stack_id" }
        stack-name: { get_param: "OS::stack_name" }
      period: 120
      timeout: 10
      monitoring_zones_poll:
      - Northern Virginia (IAD)
      - Chicago (ORD)
      - Dallas Fort Worth (DFW)
      - London (LON)
      target_hostname: { get_attr: [mysql_server, accessIPv4] }
      target_receiver: IPv4

outputs:
  public_ip:
    description: Server Public IP
    value:
      get_attr: [mysql_server, accessIPv4]
  private_ip:
    description: Server Private IP
    value:
      get_attr: [mysql_server, networks, private, 0]
